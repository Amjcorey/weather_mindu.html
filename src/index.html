<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather To You</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d87b7582e6.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<div class="container">
    <div class="weatherapp">
      <div class="row">
          <div class="col-9">
            <form class="searchEngine" id="search-engine">
            <input 
            type="text" 
            placeholder="Search city..." 
            autofocus="on"
            class="form-control shadow-sm"
            id="city-input"
            >
            
          </div>
            <div class="col-3">
              <input 
              type="submit" 
              value="Search" 
              class="form-control btn btn-primary shadow-sm"
              >
          </form>
          <div class="col-12">
            <button class= "btn btn-success w-100" id="current-location-button">
              Current
            </button>
            
          </div>
          
        </div>
      </div>

        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img 
              class="main-img"
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
              alt="mostly cloudy">
              <h1 >
                <span class="temperature" id="temperature">
                  32
                </span> 
                <span class="unit">
                  <a href="#" id="fahrenheit-link">°F</a> 
                   | 
                <a href="#" id="celsius-link">°C</a> 
                </span> 
                </h1>
            </div>
           
          </div>
          <div class="col-3">
              
                <h1 id="current-city">
                </h1>
                <h3 id="current-date"> 
                  Saturday 12:00
                </h3> 
                <br> 
                <span id="description">
                  </span>
          </div>
            
        <div>
            <ul class="weather-details"> 
                <li>
                  Humidity: <span id="humidity">0%</span>
                </li>
                <li>
                  Wind speed: <span id="wind-speed">0 mph</span>
                </li>
              </ul>
        </div>
            
            
        </div>

    <div class="card-group" id="forecast">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Monday</h5>
          <i class="fas fa-cloud-rain"></i>
          <h6 class="card-footer">H: 40 L: 30</h6>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Tuesday</h5>
          <i class="far fa-snowflake"></i>
          <h6 class="card-footer">H: 38 L: 29</h6>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Wednesday</h5>
          <i class="fas fa-cloud-meatball"></i>
          <h6 class="card-footer">H: 34 L: 28</h6>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Thursday</h5>
          <i class="fas fa-cloud-sun"></i>
          <h6 class="card-footer">H: 35 L: 23 </h6>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Friday</h5>
          <i class="far fa-snowflake"></i>
          <h6 class="card-footer">H: 36 L: 30</h6>
        </div>
      </div>
  
    </div> 

    </div>


 
</div>


<footer>
    Coded by Amanda Corey
</footer>
</body>
</html>
